<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Management - Discord Combat AI Bot</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .webhook-container {
            max-width: 1200px;
            margin: 80px auto 40px;
            padding: 20px;
        }
        
        .webhook-header {
            margin-bottom: 30px;
        }
        
        .webhook-header h1 {
            margin: 0 0 10px 0;
            color: var(--primary-color);
        }
        
        .webhook-header p {
            color: var(--text-secondary);
        }
        
        .form-section {
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }
        
        .form-section h2 {
            color: var(--text-primary);
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            transition: var(--transition);
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }
        
        .version-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .version-group input,
        .version-group select {
            flex: 1;
        }
        
        .dynamic-list {
            margin-top: 10px;
        }
        
        .list-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            padding: 12px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }
        
        .list-item input {
            flex: 2;
        }
        
        .list-item input.comment-field {
            flex: 1;
        }
        
        .list-item button {
            padding: 8px 12px;
            background: var(--danger-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .list-item button:hover {
            opacity: 0.8;
        }
        
        .add-item-btn {
            padding: 10px 18px;
            background: var(--success-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .add-item-btn:hover {
            opacity: 0.9;
        }
        
        .guild-checkboxes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-tertiary);
        }
        
        .guild-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .guild-checkbox input {
            width: auto;
            cursor: pointer;
        }
        
        .guild-checkbox label {
            cursor: pointer;
            color: var(--text-primary);
            margin-bottom: 0;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .radio-option input {
            width: auto;
            cursor: pointer;
        }
        
        .radio-option label {
            cursor: pointer;
            color: var(--text-primary);
            margin-bottom: 0;
            font-weight: normal;
        }
        
        .submit-btn {
            padding: 14px 28px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .submit-btn:hover {
            background: var(--secondary-color);
        }
        
        .submit-btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .status-message {
            padding: 14px;
            margin-top: 20px;
            border-radius: 4px;
            display: none;
            font-weight: 500;
        }
        
        .status-message.success {
            background: rgba(59, 165, 93, 0.2);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }
        
        .status-message.error {
            background: rgba(237, 66, 69, 0.2);
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
        }
        
        #updateLayout {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <button class="hamburger-menu" id="hamburgerBtn" aria-label="Toggle menu">
                <span class="hamburger-icon">â˜°</span>
            </button>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="/" class="dropdown-link">Home</a>
                <a href="/dashboard" class="dropdown-link">Dashboard</a>
                <a href="/guilds" class="dropdown-link">Guilds</a>
                <a href="/performance" class="dropdown-link">Performance</a>
                <a href="/webhook" class="dropdown-link active">Webhook</a>
            </div>
            <div class="nav-brand">Discord Combat AI - Webhook</div>
        </div>
    </nav>

    <div class="webhook-container">
        <div class="webhook-header">
            <h1>Webhook Management</h1>
            <p>Send announcements and updates to configured guilds</p>
        </div>

        <div class="form-section">
            <div class="form-group">
                <label for="messageType">Message Type</label>
                <select id="messageType">
                    <option value="announcement">Announcement</option>
                    <option value="update">Update</option>
                </select>
            </div>
        </div>

        <!-- Announcement Layout -->
        <div id="announcementLayout">
            <div class="form-section">
                <h2>Announcement</h2>
                
                <div class="form-group">
                    <label for="announcementTitle">Title</label>
                    <input type="text" id="announcementTitle" placeholder="Enter announcement title">
                </div>
                
                <div class="form-group">
                    <label for="announcementAuthor">Author</label>
                    <input type="text" id="announcementAuthor" placeholder="Enter author name">
                </div>
                
                <div class="form-group">
                    <label for="announcementMessage">Message</label>
                    <textarea id="announcementMessage" placeholder="Enter your announcement message"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Destination</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" name="announcementDest" value="ALL" checked id="announcementDestAll">
                            <label for="announcementDestAll">Send to ALL guilds</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="announcementDest" value="SELECTED" id="announcementDestSelected">
                            <label for="announcementDestSelected">Select specific guilds</label>
                        </div>
                    </div>
                    <div id="announcementGuilds" class="guild-checkboxes" style="display: none; margin-top: 10px;">
                        <!-- Guild checkboxes will be loaded here -->
                    </div>
                </div>
                
                <button class="submit-btn" id="sendAnnouncementBtn">Send Announcement</button>
                <div class="status-message" id="announcementStatus"></div>
            </div>
        </div>

        <!-- Update Layout -->
        <div id="updateLayout">
            <div class="form-section">
                <h2>Update</h2>
                
                <div class="form-group">
                    <label for="updateVersion">Version</label>
                    <input type="text" id="updateVersion" placeholder="e.g., 1.0.1">
                </div>
                
                <div class="form-group">
                    <label for="versionSuggestion">Quick Select Version</label>
                    <select id="versionSuggestion">
                        <option value="">-- Select suggested version --</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="updateVersionName">Version Name</label>
                    <input type="text" id="updateVersionName" placeholder="e.g., Bug Fixes">
                </div>
                
                <div class="form-group">
                    <label for="updateTitle">Title</label>
                    <input type="text" id="updateTitle" placeholder="Update title">
                </div>
                
                <div class="form-group">
                    <label>Added</label>
                    <div class="dynamic-list" id="addedList">
                        <!-- Added items will be here -->
                    </div>
                    <button class="add-item-btn" onclick="addListItem('added')">+ Add Item</button>
                </div>
                
                <div class="form-group">
                    <label>Removed</label>
                    <div class="dynamic-list" id="removedList">
                        <!-- Removed items will be here -->
                    </div>
                    <button class="add-item-btn" onclick="addListItem('removed')">+ Add Item</button>
                </div>
                
                <div class="form-group">
                    <label for="updateSourceCode">Source Code Link</label>
                    <input type="text" id="updateSourceCode" placeholder="e.g., https://github.com/...">
                </div>
                
                <div class="form-group">
                    <label for="updateAdditionalMessage">Additional Message</label>
                    <textarea id="updateAdditionalMessage" placeholder="Any additional notes"></textarea>
                </div>
                
                <button class="submit-btn" id="sendUpdateBtn">Send Update to All Guilds</button>
                <div class="status-message" id="updateStatus"></div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 <span id="botNameFooter">Discord Combat AI Bot</span>. Web Interface <span id="botVersion">v1.0.0</span></p>
        <p><a href="#" id="addBotLink" style="color: inherit; text-decoration: none;" target="_blank">Add bot to your server</a></p>
    </footer>

    <script src="/static/js/navigation.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/webhook.js"></script>
</body>
</html>
